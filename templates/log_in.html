{% extends "base.html" %} {% block title %}Book App- Log in{% endblock%} {%
block body %}

<div class="container">
  <div class="login-wrapper">
    <h4 class="text-center">Already have an account?</h4>
    <p class="text-center">Welcome back! Please sign in to your account.</p>
    <br />
    <div class="login-form-container">
      <form action="/login" method="POST" class="log-in">
        <div class="input-field">
          <i class="fa-solid fa-user" style="color: #3399ff"></i>
          <input type="text" placeholder="Username" name="username" required />
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock" style="color: #3399ff"></i>
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <input type="submit" class="btn login-button" value="Log in" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
