{% extends "base.html" %} {% block title %}Book App Home{% endblock %} {% block
body %}

<div class="search-wrapper">
  <form class="search-form" class="mb-3" action="/lookup">
    <input
      type="search"
      placeholder="Enter a book title or author"
      autocomplete="on"
      class="form-control"
      name="search-book"
    />

    <input type="submit" value="Search" class="btn book-search-button" />
  </form>
</div>
{% endblock %}
